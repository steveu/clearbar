<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Percentage and pixels - pixel gutters</title>

    <style>
    	
    	body {
    		background: #fff;
    		margin: 0;
    		padding: 24px 0;
    	}
    	.sidebar, .content {
    		padding-left: 24px;
		    float: left;
            display: table;
    	}
    	.sidebar {
		    width: 30%;
		}
		.content {
		    width: 70%;
            padding-right: 24px;
		}

        .column {
             background: #eee;
             border: 1px solid #ccc;
        }

    </style>

</head>

<body>

	<section class="sidebar">

        <div class="column">
            <h1>Sidebar</h1>
        </div>

	</section>

	<section class="content">
        <div class="column">
            <h1>Content</h1>
        </div>

	</section>

</body>
</html>
